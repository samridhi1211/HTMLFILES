<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Bookstore - Cart</title>
</head>
<body>
    <h2 align="center">Cart Page</h2>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <th>Home</th>
            <th>Login</th>
            <th>Registeration</th>
            <th>Catalogue</th>
            <th>Cart</th>
           
        </tr>
        <tr>
            <td><img src="book1.jpg" alt="Book 1 Cover" width="80"></td>
            <td>Introduction to Programming</td>
            <td>John Doe</td>
            <td><input type="number" value="1" min="1"></td>
            <td>$25.99</td>
            <td><button type="button">Remove</button></td>
        </tr>
        <tr>
            <td><img src="book2.jpg" alt="Book 2 Cover" width="80"></td>
            <td>Data Science Basics</td>
            <td>Jane Smith</td>
            <td><input type="number" value="2" min="1"></td>
            <td>$45.00</td>
            <td><button type="button">Remove</button></td>
        </tr>
        <tr>
            <td><img src="book3.jpg" alt="Book 3 Cover" width="80"></td>
            <td>Web Development Essentials</td>
            <td>Mike Johnson</td>
            <td><input type="number" value="1" min="1"></td>
            <td>$30.50</td>
            <td><button type="button">Remove</button></td>
        </tr>
    </table>
    
    <br><br>
    <table align="center">
        <tr>
            <td><strong>Total Price:</strong></td>
            <td>$126.49</td>
        </tr>
    </table>
    
    <br><br>
    <div align="center">
        <button type="button">Proceed to Checkout</button>
    </div>
</body>
</html>
