<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Three</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name :</label>
         <input type="text" name="name" id="name">
         
         
         <label for="email">Email ID:</label>
         <input type="text" name="email" id="email">
        

         <label for="Phone">Phone</label>
         <input type="tel" name="Phone" id="Phone">
        
         <label for="date of birth">Date Of Birth</label>
         <input type="date" name="date of birth" id="date of birth">
<br>
        <span>Gender :</span>
         <label for="male1">Male</label>
        <input type="radio" name="male" id="male1">
        <label for="female1">female</label>
        <input type="radio" name="female" id="female1"><p>Country</p>
        
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="indonesia">indonesia</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            
            <label for="street">street</label>
            <input type="text" name="street" id="street">

            <label for=" city">city :</label>
            <input type="text" name="city" id="city">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comments</label>
            <textarea name="textarea1" id="textarea" cols="25" rows="15"></textarea>


             <label for="texts">I agree terms</label>
            <input type="checkbox" name="term" id="terms">
        </fieldset>

        <input type="submit" value="submit">
    </form>
</body>
</html>
