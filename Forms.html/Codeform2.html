<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <h1>JOB APPLICATION</h1>
<br>

         <label for="name">Name :</label>
         <input type="text" name="name" id="name">
         <br>
         <br>
         
         <label for="email">Email ID:</label>
         <input type="text" name="email" id="email">
         <br>
         <br>

         <label for="Phone">Phone</label>
         <input type="tel" name="Phone" id="Phone">
         <br>
         <br>

         <label for="resume">Resume</label>
         <input type="file" name="fileupload" id="fileupload">
         <br>
         <br>

         <label for="counter">Experience (in years):</label>

         <fieldset>

            <label for="Checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="Checkbox2">
            
            <label for="Checkbox3">JS</label>
            <input type="checkbox" name="checkbox" id="Checkbox3">
           
           
         </fieldset>
<br>
<br>

         <select name="educatiotype" id="educatiotype">
            <option value="a">A</option>
            <option value="b">B</option>
         </select>
<br>
<br>
        <fieldset>
            <legend>Avaibility :</legend>

            <label for="radio1">Part time</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">FULL TIME</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
         
          <label for="additional comment">Additional Comment:</label>
          <br>
          <textarea name="textarea1" id="textarea1" cols="30px" rows="25px"></textarea>
  <br>
  <input type="submit" value="submit application">

    </form>
</body>
</html>
